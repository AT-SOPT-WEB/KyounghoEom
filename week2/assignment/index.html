<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>투두 리스트 2주차 과제</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome for 중요도 아이콘 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <script src="data.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <main class="todo-app" role="main">
    <header class="todo-app__header">
      <h1 class="todo-app__header-title">투두 리스트</h1>
    </header>
    <nav class="todo-app__section todo-app__filter" aria-label="할 일 필터">
      <button class="todo-app__filter-btn" data-filter="all">전체</button>
      <button class="todo-app__filter-btn" data-filter="completed">완료됨</button>
      <button class="todo-app__filter-btn" data-filter="active">미완료</button>
      <button class="todo-app__filter-btn" data-filter="priority" id="priority-filter-btn" style="position: relative;">
        <i class="fas fa-star"></i> 중요도
      </button>
      <div style="position: relative;">
        <ul class="todo-app__priority-dropdown" id="priority-dropdown">
          <li class="todo-app__priority-option" data-priority="1"><i class="fas fa-star"></i> 1 (높음)</li>
          <li class="todo-app__priority-option" data-priority="2"><i class="fas fa-star"></i> 2 (중간)</li>
          <li class="todo-app__priority-option" data-priority="3"><i class="fas fa-star"></i> 3 (낮음)</li>
        </ul>
      </div>
    </nav>
    <section class="todo-app__section todo-app__add" aria-label="할 일 추가">
      <input type="text" class="todo-app__input" aria-label="할 일 입력" placeholder="할 일을 입력하세요" maxlength="30"/>
      <select class="todo-app__priority-select" aria-label="중요도 선택">
        <option value="">중요도 선택</option>
        <option value="3">3 (높음)</option>
        <option value="2">2 (중간)</option>
        <option value="1">1 (낮음)</option>
      </select>
      <button class="todo-app__add-btn" aria-label="할 일 추가">추가</button>
    </section>
    <section class="todo-app__section todo-app__table" aria-label="할 일 목록">
      <table class="todo-app__table-table">
        <thead>
          <tr>
            <th>
              <input type="checkbox" class="todo-app__select-all" aria-label="전체 선택">
            </th>
            <th>할 일</th>
            <th>중요도</th>
            <th>완료</th>
          </tr>
        </thead>
        <template id="todo-row">
          <tr draggable="true">
            <td>
              <input type="checkbox" class="row-checkbox" data-id="">
            </td>
            <td class="">
            </td>
            <td>
              <span class="priority-icon"></span>
            </td>
            <td>
              <input type="checkbox" disabled>
            </td>
          </tr>
        </template>
        <tbody class="todo-app__tbody">
        </tbody>
      </table>
    </section>
    <section class="todo-app__section todo-app__actions" aria-label="작업 버튼 그룹">
      <button class="todo-app__delete-btn" aria-label="선택 삭제">삭제</button>
      <button class="todo-app__complete-btn" aria-label="선택 완료">완료</button>
    </section>
  </main>
  
  <div class="todo-app__modal modal hidden" role="alertdialog" aria-modal="true">
    <div class="todo-app__modal-content">
      <p>이미 완료된 할 일이 포함되어 있습니다.<br/>완료 처리가 불가합니다.</p>
      <button class="todo-app__modal-close-btn" aria-label="모달 닫기">닫기</button>
    </div>
  </div>
</body>
</html>
