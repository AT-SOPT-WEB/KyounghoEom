<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경호의 블로그</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="images/logo.png" alt="강아지 로고" class="header__logo-img">
        </div>
        <h1 class="header__title">경호의 블로그</h1>
        <div class="header__menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="#home" class="nav__link">홈</a></li>
            <li class="nav__item"><a href="#section-spring" class="nav__link">봄</a></li>
            <li class="nav__item"><a href="#section-summer" class="nav__link">여름</a></li>
            <li class="nav__item"><a href="#section-fall" class="nav__link">가을</a></li>
            <li class="nav__item"><a href="#banner" class="nav__link">배너</a></li>
        </ul>
    </nav>

    <div class="layout-wrapper">
        <div class="content-wrapper">
            <section id="home" class="home-top section">
                <div class="grid-item item1"><img src="images/12.jpeg" alt="햇살 아래 오른쪽 아래 쳐다보는 망고"></div>
                <div class="grid-item item2"><img src="images/22.jpeg" alt="망고 상반신 얼굴 정면 사진"></div>
                <div class="grid-item item3"><img src="images/2.jpeg" alt="식탁에 누워있는 망고"></div>
                <div class="grid-item item4"><img src="images/19.jpeg" alt="소파에 누워서 쳐다보는 망고"></div>
                <div class="grid-item item5"><img src="images/6.jpeg" alt="햇살 아래 뒤돌아 보는 망고"></div>
            </section>

            <main>
                <section id="section-spring" class="card-section section section-spring">
                    <div class="section-background">
                        <h2 class="card-section__title">봄</h2>
                        <div class="card-container">
                            <div class="card">
                                <img src="images/7.jpeg" alt="산책 중 망고 얼굴 확대 사진" class="card__image">
                                <div class="card__content">
                                    <p class="card__text">망고는 귀여워요</p>
                                    <button class="card__like-button"><i class="far fa-heart"></i></button>
                                </div>
                            </div>
                            <div class="card">
                                <img src="images/8.jpeg" alt="산책 중 햇살 아래 왼쪽 보는 망고" class="card__image">
                                <div class="card__content">
                                    <p class="card__text">망고는 귀여워요</p>
                                    <button class="card__like-button"><i class="far fa-heart"></i></button>
                                </div>
                            </div>
                            <div class="card">
                                <img src="images/9.jpeg" alt="산책 중 햇살 아래 야외 테이블에 누워있는 망고" class="card__image">
                                <div class="card__content">
                                    <p class="card__text">망고는 귀여워요</p>
                                    <button class="card__like-button"><i class="far fa-heart"></i></button>
                                </div>
                            </div>
                             <div class="card">
                                <img src="images/10.jpeg" alt="거실에 누워서 쳐다보는 망고" class="card__image">
                                <div class="card__content">
                                    <p class="card__text">망고는 귀여워요</p>
                                    <button class="card__like-button"><i class="far fa-heart"></i></button>
                                </div>
                            </div>
                             <div class="card">
                                <img src="images/11.jpeg" alt="거실에서 서서 쳐다보는 망고" class="card__image">
                                <div class="card__content">
                                    <p class="card__text">망고는 귀여워요</p>
                                    <button class="card__like-button"><i class="far fa-heart"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="section-summer" class="card-section section section-summer">
                     <div class="section-background">
                        <h2 class="card-section__title">여름</h2>
                        <div class="card-container">
                            <div class="card">
                                <img src="images/12.jpeg" alt="햇살 아래 오른쪽 아래 쳐다보는 망고" class="card__image">
                                <div class="card__content">
                                    <p class="card__text">망고는 귀여워요</p>
                                    <button class="card__like-button"><i class="far fa-heart"></i></button>
                                </div>
                            </div>
                            <div class="card">
                                <img src="images/13.jpeg" alt="눈밭 걸어가는 망고" class="card__image">
                                <div class="card__content">
                                    <p class="card__text">망고는 귀여워요</p>
                                    <button class="card__like-button"><i class="far fa-heart"></i></button>
                                </div>
                            </div>
                            <div class="card">
                                <img src="images/14.jpeg" alt="눈밭에 앉아 쳐다보는 망고" class="card__image">
                                <div class="card__content">
                                    <p class="card__text">망고는 귀여워요</p>
                                    <button class="card__like-button"><i class="far fa-heart"></i></button>
                                </div>
                            </div>
                            <div class="card">
                                <img src="images/15.jpeg" alt="눈밭에 앉아 눈 감고 있는 망고" class="card__image">
                                <div class="card__content">
                                    <p class="card__text">망고는 귀여워요</p>
                                    <button class="card__like-button"><i class="far fa-heart"></i></button>
                                </div>
                            </div>
                             <div class="card">
                                <img src="images/16.jpeg" alt="눈에 코를 대고 있는 망고" class="card__image">
                                <div class="card__content">
                                    <p class="card__text">망고는 귀여워요</p>
                                    <button class="card__like-button"><i class="far fa-heart"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="section-fall" class="card-section section section-fall">
                     <div class="section-background">
                        <h2 class="card-section__title">가을</h2>
                        <div class="card-container">
                            <div class="card">
                                <img src="images/17.jpeg" alt="얼굴에 눈이 묻은 망고" class="card__image">
                                <div class="card__content">
                                    <p class="card__text">망고는 귀여워요</p>
                                    <button class="card__like-button"><i class="far fa-heart"></i></button>
                                </div>
                            </div>
                            <div class="card">
                                <img src="images/18.jpeg" alt="소파에 앉아 쳐다보는 망고" class="card__image">
                                <div class="card__content">
                                    <p class="card__text">망고는 귀여워요</p>
                                    <button class="card__like-button"><i class="far fa-heart"></i></button>
                                </div>
                            </div>
                            <div class="card">
                                <img src="images/19.jpeg" alt="소파에 누워 쳐다보는 망고" class="card__image">
                                <div class="card__content">
                                    <p class="card__text">망고는 귀여워요</p>
                                    <button class="card__like-button"><i class="far fa-heart"></i></button>
                                </div>
                            </div>
                            <div class="card">
                                <img src="images/20.jpeg" alt="가을 단풍구경 하는 망고" class="card__image">
                                <div class="card__content">
                                    <p class="card__text">망고는 귀여워요</p>
                                    <button class="card__like-button"><i class="far fa-heart"></i></button>
                                </div>
                            </div>
                             <div class="card">
                                <img src="images/21.jpeg" alt="산책 중 나뭇가지를 물고 있는 망고" class="card__image">
                                <div class="card__content">
                                    <p class="card__text">망고는 귀여워요</p>
                                    <button class="card__like-button"><i class="far fa-heart"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="banner" class="banner section">
                    <h2 class="banner__title">배너</h2>
                    <div class="banner-container">
                        <div class="banner-content">
                            <div class="banner-item"><img src="images/1.jpeg" alt="집에 누워서 쳐다보는 망고"></div>
                            <div class="banner-item"><img src="images/2.jpeg" alt="식탁에 누워있는 망고"></div>
                            <div class="banner-item"><img src="images/3.jpeg" alt="앉아서 쳐다보는 망고 정면"></div>
                            <div class="banner-item"><img src="images/4.jpeg" alt="서서 쳐다보는 망고 전신"></div>
                            <div class="banner-item"><img src="images/5.jpeg" alt="서서 쳐다보는 망고 얼굴 확대 사진"></div>
                            <div class="banner-item"><img src="images/6.jpeg" alt="햇살 아래 뒤돌아 보는 망고"></div>
                            <div class="banner-item"><img src="images/7.jpeg" alt="산책 중 얼굴 확대 사진"></div>
                            <div class="banner-item"><img src="images/8.jpeg" alt="산책 중 뒤돌아 보는 망고"></div>
                            <!-- 복제본 추가 -->
                            <div class="banner-item"><img src="images/1.jpeg" alt="집에 누워서 쳐다보는 망고"></div>
                            <div class="banner-item"><img src="images/2.jpeg" alt="식탁에 누워있는 망고"></div>
                            <div class="banner-item"><img src="images/3.jpeg" alt="앉아서 쳐다보는 망고 정면"></div>
                            <div class="banner-item"><img src="images/4.jpeg" alt="서서 쳐다보는 망고 전신"></div>
                            <div class="banner-item"><img src="images/5.jpeg" alt="서서 쳐다보는 망고 얼굴 확대 사진"></div>
                            <div class="banner-item"><img src="images/6.jpeg" alt="햇살 아래 뒤돌아 보는 망고"></div>
                            <div class="banner-item"><img src="images/7.jpeg" alt="산책 중 얼굴 확대 사진"></div>
                            <div class="banner-item"><img src="images/8.jpeg" alt="산책 중 뒤돌아 보는 망고"></div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <footer class="footer">
        <p>망고는 귀여워요</p>
    </footer>
</body>
</html>
